<!DOCTYPE html>
<html>

<head>
    <title>jQuery UI : Creating a Progress Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="static/index/assets/js/script.js"></script>

    <link rel="stylesheet" href="static/index/assets/css/style.css" />

</head>

<body>
    <h1>AutoVax</h1>
    <div id='status'>Getting virus information...</div>
    <div id="progressBar"></div>

    <iframe id="framevxn" style="border:none" src="https://www.ncbi.nlm.nih.gov/Structure/icn3d/full.html?mmdbid=1tup&width=300&height=300&showcommand=0&mobilemenu=1&showtitle=0" width="320" height="320"></iframe>
    <div id='virus_info' style="display:none">
        <button class="btn btn-secondary" id="btn_genvxn" type="button">Generate Vaccine</button>
    </div>

    <div id="results" style="display:none">

        #Base Pairs: 504
        <br />

    </div>

    <div id="quotes" style="display:none">
        <h1>Quotes</h1>
        <div id="quote_div1" style="display:none">
            <input type="checkbox" id="quote1" name="quote1" value="quote1" />
            <label for="quote1">Gingko Bio Works</label>

            Cost: $65.00 USD
            <br />
        </div>
        <div id="quote_div2" style="display:none">
            <input type="checkbox" id="quote2" name="quote2" value="quote2" />
            <label for="quote2">Blue Heron Bio</label>

            Cost: $87.00 USD
            <br />
        </div>
        <div id="quote_div3" style="display:none">
            <input type="checkbox" id="quote3" name="quote3" value="quote3" />
            <label for="quote3">GeneArt</label>

            Cost: $141.12 USD
            <br />
        </div>
        <div id="quote_div4" style="display:none">
            <input type="checkbox" id="quote4" name="quote4" value="quote4" />
            <label for="quote4">DNA 2.0</label>

            Cost: $132.50 USD
            <br />
        </div>
        <button id="btn_order" type="button">Order Organism with gene expressing vaccine protein plasmid to be delivered via mail</button>
    </div>
</body>

</html>
